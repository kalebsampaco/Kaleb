	<script type="text/javascript" language="javascript">
			jQuery(document).ready(
				function(){

					if(jQuery.getUrlVar("i")) flashvars.i = jQuery.getUrlVar("i");

					params.menu = "false";
					params.allowFullScreen = "true";
					params.allowScriptAccess = "always";
					
					attributes.id = "rayosx";
